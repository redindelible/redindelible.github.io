{% extends "template_base.html" %}
{% block content %}
    <div class="article-title">
        {{ article.title }}
    </div>
    <div class="article-date">
        Published {{ article.date.strftime("%b %d, %Y") }}
    </div>
    {% for element in article.elements %}
        {{ element.render(templates, site) }}
    {% endfor %}
{% endblock %}
