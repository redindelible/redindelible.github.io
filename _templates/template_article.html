<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>redindelible</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Shadows+Into+Light&display=swap" rel="stylesheet">
    <link rel='stylesheet' href='/style.css'>
    <link rel="icon" href="/favicon.png">
</head>
<body>
    <div class="top-bar">
        <a class="top-title" href="/index.html">
            <div>redindelible</div>
        </a>
    </div>
    <div class="content">
        <div class="main-content-container">
            <div class="main-content">
                <div class="article-title">
                    {{ article.title }}
                </div>
                <div class="article-date">
                    Published {{ article.date.strftime("%b %d, %Y") }}
                </div>
                {% for element in article.elements %}
                {{ element.render(templates, site) }}
                {% endfor %}
            </div>
        </div>
    </div>
</body>
</html>
